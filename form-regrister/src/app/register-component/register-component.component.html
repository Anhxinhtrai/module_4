<div class="container" style="margin-top: 50px">
  <div class="card">
    <div class="card-body">
      <form *ngIf="formRegister" [formGroup]="formRegister" (ngSubmit)="submit()">
        <div class="mb-3">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control"
                 [ngClass]="email && email.invalid && (email.dirty || email.touched) ? 'is-invalid' : ''">
          <div *ngIf="email && email.invalid && (email.dirty || email.touched)"
               class="text-danger">
            <div *ngIf="email.errors?.required">
              Email is required.
            </div>
            <div *ngIf="email.errors?.email">
              Email not format.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control"
                 [ngClass]="password && password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''">
          <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
               class="text-danger">
            <div *ngIf="password.errors?.required">
              password is required.
            </div>
            <div *ngIf="password.errors?.minlength">
              Password min 5 word !
            </div>
            <div *ngIf="password.errors?.maxlength">
              Password max 5 word !
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control"
                 [ngClass]="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) ? 'is-invalid' : ''">
          <div *ngIf="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
               class="text-danger">
            <div *ngIf="confirmPassword.errors?.required">
              Confirm Password is required.
            </div>
            <div *ngIf="confirmPassword.errors?.mustmatch">
              Password must match.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Country</label>
          <select class="form-select">
            <option value="1">Viet Nam</option>
            <option value="2">China</option>
            <option value="3">America</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Age</label>
          <input formControlName="age" type="text" class="form-control"
                 [ngClass]="email && email.invalid && (email.dirty || email.touched) ? 'is-invalid' : ''">
          <div *ngIf="age && age.invalid && (age.dirty || age.touched)"
               class="text-danger">
            <div *ngIf="age.errors?.required">
              Age is required.
            </div>
            <div *ngIf="age.errors?.min">
              Must be 18 years or older.
            </div>
          </div>
        </div>
        <label>Gender</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input formControlName="gender"
                   [ngClass]="gender && gender.invalid && (gender.dirty || gender.touched) ? 'is-invalid' : ''"
                   class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName="gender"
                   [ngClass]="gender && gender.invalid && (gender.dirty || gender.touched) ? 'is-invalid' : ''"
                   class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label>Phone</label>
          <input formControlName="phone" type="text" class="form-control"
                 [ngClass]="phone && phone.invalid && (phone.dirty || phone.touched) ? 'is-invalid' : ''">
          <div *ngIf="phone && phone.invalid && (phone.dirty || phone.touched)"
               class="text-danger">
            <div *ngIf="phone.errors?.required">
              Phone is required.
            </div>
            <div *ngIf="phone.errors?.pattern">
              Phone not format.
            </div>
          </div>
        </div>
        <button [disabled]="formRegister.invalid" type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
